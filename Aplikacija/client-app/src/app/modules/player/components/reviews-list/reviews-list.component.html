<button mat-raised-button color="primary" (click)="addReview()">Add review</button>

<h2 *ngIf="reviews.length === 0">There are no reviews</h2>

<div *ngIf="reviews.length > 0">
  <mat-card *ngFor="let review of reviews">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="accent" *ngFor="let i of getStars(review.rating)">star</mat-icon>
        {{ review.rating }}
      </mat-card-title>
      <mat-card-subtitle>{{ review.username }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ review.comment }}</p>
    </mat-card-content>
  </mat-card>
</div>
