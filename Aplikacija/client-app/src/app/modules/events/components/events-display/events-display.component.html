<mat-grid-list cols="4" rowHeight="100%" gutterSize="10px">
  <mat-grid-tile colspan="1" rowspan="1" class="center">
    <app-events-nearby *ngIf="authService.isPlayer()"></app-events-nearby>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="1" class="center">
    <app-events-map></app-events-map>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1" class="center">
    <app-event-detail *ngIf="authService.isPlayer()"></app-event-detail>
  </mat-grid-tile>
</mat-grid-list>
